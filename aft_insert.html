<script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        function Loading() {
            var maskHeight = $(document).height();
            var maskWidth  = window.document.body.clientWidth;
             
            var mask       = "<div id='mask' style='position:absolute; z-index:9000; display:none; left:0; top:0;'></div>";
            var loadingImg ='';
             
            loadingImg +=" <div id='loadingImg'>";
            loadingImg +=" <img src='/img/loading.gif'/>";
            loadingImg += "</div>"; 
             
         
            $('body')
                .append(mask)
         
            $('#mask').css({
                'width' : maskWidth,
                'height': maskHeight,
                'opacity' :'0.3'
            });
            
            $('#mask').show();
          
            $('.loadingImg').append(loadingImg);
            $('#loadingImg').show();
        }

        $(function() {

            Loading();	
            setTimeout("location.href='http://saeshinmall.com/board/product/list.html?board_no=6'",100000);
            //setTimeout("closeLoading()", 3000);
        
        });
    </script>
    <style>
        #map {
            margin : auto;
            text-align: center;
        }
    </style>

        <hr>
